{% include 'header_user.html' %}
<div class="container">

        <h1>选择时间段</h1>
        <form action="/user/do_user_count_sales" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">开始时间（xxxx-xx-xx）</label>
                <input type="text" name="start_date" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">结束时间（xxxx-xx-xx）</label>

            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>
