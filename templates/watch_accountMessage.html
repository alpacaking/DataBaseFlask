{% include 'header_user.html' %}
<h1>查看单个用户信息</h1>
<form>
    <table border="1">
            <tr>
                <th>用户ID</th>
                <td>{{ user["id"] }}</td>
            </tr>
        <tr>
                <th>身份</th>
                <td>{{ user["identity"] }}</td>
            </tr>
            <tr>
                <th>姓名</th>
                <td>{{ user["name"] }}</td>
            </tr>
            <tr>
                <th>学号</th>
                <td>{{ user["student_number"] }}</td>
            </tr>
            <tr>
                <th>出生日期</th>
                <td>{{ user["BirthDate"] }}</td>
            </tr>
            <tr>
                <th>性别</th>
                <td>{{ user["sex"] }}</td>
            </tr>
    </table>
</form>
