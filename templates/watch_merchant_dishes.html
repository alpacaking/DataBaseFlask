{% include 'header_user.html' %}
<h1>所有餐品</h1>
<form>
    <table border="1">
             <tr>
                <th>名称</th>
                 <th>价格</th>
                 <th>评分</th>
                <th>查看详情</th>
            </tr>
            {% for food in datas %}
                <tr>
                    <td>{{ food["name"]}}</td>
                    <td>{{ food["price"]}}</td>
                    <td>{{ food["score"]}}</td>
                    <td><a href="/user/watch_dishes/{{ food["id"]}}">查看详情</a></td>
                </tr>
            {% endfor %}
    </table>
</form>
{% include 'footer.html' %}
